{% extends "base.html" %}
{% block title %}Backup{% endblock %}
{% from "includes/_form_helper.html" import render_field %}

{% block content %}
<div class="container-fluid content">
  <div class="row justify-content-center">
    <div class="col-sm-12">
      <h4 class="text-center">Backup Files</h4>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-5">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Files</th>
            <th scope="col">Past Backups</th>
            <th scope="col">Update</th>
          </tr>
        </thead>
        <tbody>
          {% for i in files %}
          <tr>
            <th scope="row">{{ loop.index }}</th>
            <td>{{ i }}</td>
            <td><button class="btn btn-success"
                onclick="location.href='/backup/{{ i }}'">View</button>
            </td>
            <td><button class="btn btn-warning"
                onclick="location.href='/backup/{{ i }}/update'">Update</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button type="button" class="btn btn-primary btn-lg btn-block"
        onclick="location.href='/backup/add'">Add File</button>
    </div>
  </div>
</div>
{% endblock %}
