{% extends "base.html" %}
{% block title %}Backup{% endblock %}
{% from "includes/_form_helper.html" import render_field %}

{% block content %}
<div class="container-fluid content">
  <div class="row justify-content-center">
    <div class="col-sm-12">
      <h4 class="text-center">Alert Notifications</h4>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-5">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Alerts Received</th>
          </tr>
        </thead>
        <tbody>
          {% for i in files %}
          <tr>
            <td>{{ i }}</td>
            <td><button class="btn btn-success"
                onclick="location.href='/alert">View Alerts</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
