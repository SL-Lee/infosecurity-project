{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="display-4">Onboarding</div>
    <p class="lead">Welcome to SecureDB. This onboarding process will guide you
      through the configuration of some basic settings to get you started.</p>
    <hr class="my-4" />
    <div class="btn-group d-flex" role="group" style="pointer-events: none;">
      <button class="btn btn-outline-primary disabled"
        id="database-config-page-btn">Database Configuration</button>
      <button class="btn btn-outline-primary disabled"
        id="api-config-page-btn">API Configuration</button>
      <button class="btn btn-outline-primary disabled"
        id="backup-config-page-btn">Backup Configuration</button>
      <button class="btn btn-outline-primary disabled"
        id="review-settings-page-btn">Review Settings</button>
    </div>
    {% block onboarding_content %}
    {% endblock %}
  </div>
</div>
<script
  src="{{ url_for('static', filename='js/highlightOnboardingProgress.js') }}">
  </script>
{% endblock%}
