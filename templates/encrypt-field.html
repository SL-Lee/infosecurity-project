{% extends "base.html" %}
{% block title %}Encrypt Field{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Choose field to encrypt:</h2>
      <form method="POST">
        {{ form.csrf_token}}
        <div class="form-group">
          <label for="email">Class:</label>
          {{ form.model(class="form-control") }}
        </div>
        <div class="form-group">
          <label for="email">Field:</label>
          {{ form.field(class="form-control")}}
        </div>
        <input type="submit" class="btn btn-primary btn-lg" onclick="confirmUpload()" />
      </form>
    </div>
  </div>
</div>
<script>
  function confirmUpload() {
    var message = confirm("Are you sure you want to encrypt these field(s)?")
      ? "You pressed OK!"
      : "You pressed cancel!";
  }
</script>
{% endblock %}
