{% extends "onboarding-template.html" %}
{% block title %}Onboarding — Review Settings{% endblock %}
{% block onboarding_content %}
<h4 class="mt-4">Review Settings</h4>
<h5>API Configuration</h5>
<p class="text-muted">No settings to review.</p>
<h5>Backup Configuration</h5>
<table class="table table-sm">
  <thead>
    <tr>
      <th>Setting Name</th>
      <th>Setting Value</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Setting 1</td>
      <td>Setting 1 Value</td>
    </tr>
  </tbody>
</table>
<hr class="my-4" />
<div class="d-flex">
  <a class="btn btn-primary float-left mr-auto"
    href="{{ url_for('onboarding_backup_config') }}" role="button">← Back</a>
  <a class="btn btn-primary float-right ml-auto" href="{{ url_for('index') }}"
    role="button">Done</a>
</div>
{% endblock %}
