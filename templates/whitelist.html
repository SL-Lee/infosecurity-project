{% extends "base.html" %}
{% block title %}Whitelisted Address{% endblock %}
{% from "includes/_form_helper.html" import render_field %}
{% block content %}
<div class="container-fluid content">
  <div class="justify-content-center">
    <h4 class="text-center">Whitelisted Address</h4>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Address</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for i in whitelist %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ i }}</td>
            <td>
              <button class="btn btn-danger" onclick="location.href='/whitelist/delete/{{ i }}'">Delete</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button type="button" class="btn btn-primary btn-lg btn-block" onclick="location.href='/whitelist/add'">Whitelist IP address</button>
    </div>
  </div>
</div>
{% endblock %}
